<p-table [value]="produtos">

  <!-- <ng-template pTemplate="caption">
    <h1>Tabela de Produtos</h1>
  </ng-template> -->

  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-center font-bold text-3xl p-2 m-2">
      Tabela de Produtos
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <td>ID</td>
      <td>Descrição</td>
      <td>Preço</td>
      <td>Ação</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-p>
    <tr>
      <td> {{p.id}} </td>
      <td> {{p.descricao}} </td>
      <td> {{p.preco}} </td>
      <td>
        <p-button label="Editar" icon="pi pi-pencil"></p-button>
      </td>
    </tr>
  </ng-template>

</p-table>
